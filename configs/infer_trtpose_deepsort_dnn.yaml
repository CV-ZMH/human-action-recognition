weight_root: &weight_root "/home/zmh/hdd/Custom_Projects/action_recognition/my_action_recogn_dev/weights"

POSE:
  name: 'trtpose'
  size: 256
  backbone: densenet121
  json: lib/pose_estimation/trtpose/human_pose.json
  model_path:
    - *weight_root
    - pose_estimation
    - trtpose
    - densenet121_baseline_att_256x256_B_epoch_160_256x256.trt
  ## below settings are needed to filter bad(fewer) person keypoints
  min_total_joints: 8
  min_leg_joints: 3
  include_head: True


TRACKER:
  name: "deepsort"
  max_dist: 0.2 #0.15
  max_iou_distance: 0.7 # 0.6
  max_age: 70 #70
  n_init: 6 # 5
  nn_budget: 100
  ## reid config
  gaussian_mask: False # gaussian mask not use in my custom reid models
  img_size: [256, 128] # height, width
  ## for market1501
  mean: [0.1736, 0.1613, 0.1606]
  std: [0.1523, 0.1429, 0.1443]
  ## for imagenet pretrained (use for aligned reid model)
  # mean: [0.485, 0.456, 0.406]
  # std: [0.229, 0.224, 0.225]
  ## change the reid network type and it's pretrained path
  reid_net: "siamesenet" # [wideresnet, siamesenet, align_reid]
  model_path:
    - *weight_root
    - tracker
    - deepsort
    - siamese_reid_ep141.pth # wideresnet_reid_ep125, siamese_reid_ep141

CLASSIFIER:
  ## custom model
  name: "dnn"
  classes: ['stand', 'walk', 'run', 'jump', 'sit', 'squat', 'kick', 'punch', 'wave']
  # classes: ['sit', 'stand', 'walk', 'falling']
  window_size: 5 # 5, 8
  model_path:
     - *weight_root
     - classifier
     - dnn
     - action_classifier2.pkl # action_classifier_origin, action_classifier_custom
