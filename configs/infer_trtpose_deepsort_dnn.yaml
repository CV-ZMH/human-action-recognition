weight_root: &weight_root "/home/zmh/Desktop/HDD/Workspace/dev/human-action-recognition/weights"

# for pose estimation
POSE:
  name: 'trtpose'
  size: 256 # height, width
  backbone: densenet121
  json: lib/pose_estimation/trtpose/human_pose.json
  model_path:
    - *weight_root
    - pose_estimation
    - trtpose
    - densenet121_baseline_att_256x256_B_epoch_160_256x256.trt
  ## below settings are needed to filter bad(fewer) person keypoints
  min_total_joints: 8
  min_leg_joints: 3
  include_head: True

# for Tracker
TRACKER:
  name: "deepsort"
  max_dist: 0.2 #0.15
  max_iou_distance: 0.7 # 0.6
  max_age: 70 #70
  n_init: 6 # 5
  nn_budget: 100
  ## reid config
  dataset_name: 'mars' #[market1501, mars]
  reid_name: "siamesenet" # [wideresnet, siamesenet, osnet_ibn_x1_0]
  model_path:
    - *weight_root
    - tracker
    - deepsort
    - siamese_reid_mars.trt # wide_residual_reid_market1501, siamese_reid_market1501, osnet_ibn_x1_0_reid_market1501

# for action classifier
CLASSIFIER:
  ## custom model
  name: "dnn"
  classes: ['stand', 'walk', 'run', 'jump', 'sit', 'squat', 'kick', 'punch', 'wave']
  window_size: 5 # 5, 8
  model_path:
     - *weight_root
     - classifier
     - dnn
     - action_classifier2.pkl # action_classifier
